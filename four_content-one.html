<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Widget</title>
</head>
<body>
    <div id="glasses-quiz-widget" data-source="https://example.com/" class="widget">
        <div class="widget__header">
            <div class="widget__header--content">
                <img class="widget__header--back" src="./images/back.svg">
                <span class="widget__header--text">4/10</span>
                <img class="widget__header--exit" src="./images/exit.svg">
            </div>
            <span class="widget__header--line active__line" style="--i: 40%;"></span>
        </div>

        <div class="widget__content">
            <p class="widget__content--text">What’s your current <br> frame size?</p>
            <img src="./images/image_size.png" alt="image size" class="widget__content--image__size">
            <ul class="widget__content--list">
                <li class="widget__content--item widget__content--flex__content">
                    <h3 class="widget__content--heading">Small</h3>
                    <p class="widget__content--text__strong">42-48 mm</p>
                </li>
                <li class="widget__content--item widget__content--flex__content">
                    <h3 class="widget__content--heading">Medium</h3>
                    <p class="widget__content--text__strong">49-53 mm</p>
                </li>
                <li class="widget__content--item widget__content--flex__content">
                    <h3 class="widget__content--heading">Large</h3>
                    <p class="widget__content--text__strong">54-58 mm</p>
                </li>
            </ul>
        </div>

        <p class="widget__skip">I don’t know</p>
    </div>
</body>
</html>
