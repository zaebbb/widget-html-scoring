<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./scripts/script.js" defer></script>
    <title>Widget</title>
</head>
<body>
    <div id="glasses-quiz-widget" data-source="https://example.com/" class="widget widget__content--slider">
        <div class="widget__header">
            <div class="widget__header--content">
                <img class="widget__header--back" src="./images/back.svg">
                <span class="widget__header--text">10/10</span>
                <img class="widget__header--exit" src="./images/exit.svg">
            </div>
            <span class="widget__header--line active__line" style="--i: 95%;"></span>
        </div>

        <div class="widget__content">
            <p class="widget__content--text widget__content--big">Choose your favorite brands</p>
            <p class="widget__content--text widget__content--small">You can pick more than one.</p>

            <div class="swiper__content">
                <div class="swiper__content--wrapper swiper-wrapper">
                  <div class="swiper__content--slide swiper-slide swiper__content--brand">
                      <img src="./images/slider_brand/img_1.png" class="swiper__content--image">
                  </div>
                  <div class="swiper__content--slide swiper-slide swiper__content--brand">
                      <img src="./images/slider_brand/img_2.png" class="swiper__content--image">
                  </div>
                  <div class="swiper__content--slide swiper-slide swiper__content--brand">
                      <img src="./images/slider_brand/img_3.png" class="swiper__content--image">
                  </div>
                  <div class="swiper__content--slide swiper-slide swiper__content--brand">
                      <img src="./images/slider_brand/img_4.png" class="swiper__content--image">
                  </div>
                  <div class="swiper__content--slide swiper-slide swiper__content--brand">
                      <img src="./images/slider_brand/img_5.png" class="swiper__content--image">
                  </div>
                  <div class="swiper__content--slide swiper-slide swiper__content--brand">
                      <img src="./images/slider_brand/img_6.png" class="swiper__content--image">
                  </div>
                  <div class="swiper__content--slide swiper-slide swiper__content--brand">
                      <img src="./images/slider_brand/img_7.png" class="swiper__content--image">
                  </div>
                  <div class="swiper__content--slide swiper-slide swiper__content--brand">
                      <img src="./images/slider_brand/img_8.png" class="swiper__content--image">
                  </div>
                  <div class="swiper__content--slide swiper-slide swiper__content--brand">
                      <img src="./images/slider_brand/img_9.png" class="swiper__content--image">
                  </div>
                  <div class="swiper__content--slide swiper-slide swiper__content--brand">
                      <img src="./images/slider_brand/img_10.png" class="swiper__content--image">
                  </div>
                  <div class="swiper__content--slide swiper-slide swiper__content--brand">
                      <img src="./images/slider_brand/img_11.png" class="swiper__content--image">
                  </div>
                  <div class="swiper__content--slide swiper-slide swiper__content--brand">
                      <img src="./images/slider_brand/img_12.png" class="swiper__content--image">
                  </div>
                </div>
              </div>

              <button class="widget__content--btn widget__slider--btn" disabled>Continue</button>
        </div>

    </div>


    <script>
        const swiper = new Swiper(".swiper__content", {
            slidesPerView: 2,
            grid: {
                rows: 3,
            },
            spaceBetween: 10,
            direction: 'horizontal',
        })
    </script>
</body>
</html>
