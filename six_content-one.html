<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Widget</title>
</head>
<body>
    <div id="glasses-quiz-widget" data-source="https://example.com/" class="widget">
        <div class="widget__header">
            <div class="widget__header--content">
                <img class="widget__header--back" src="./images/back.svg">
                <span class="widget__header--text">6/10</span>
                <img class="widget__header--exit" src="./images/exit.svg">
            </div>
            <span class="widget__header--line active__line" style="--i: 60%;"></span>
        </div>

        <div class="widget__content">
            <p class="widget__content--text">Every face shape has a <br> perfect fit. What’s yours?</p>
            <ul class="widget__content--list">
                <li class="widget__content--item widget__content--content__image">
                    <img src="./images/face_1.png" alt="face 1" class="widget__content--image__border image__face--man">
                    <span class="widget__content--border"></span>
                    <h3 class="widget__content--heading">I have a long face</h3>
                </li>
                <li class="widget__content--item widget__content--content__image">
                    <img src="./images/face_2.png" alt="face 2" class="widget__content--image__border image__face--man">
                    <span class="widget__content--border"></span>
                    <h3 class="widget__content--heading">I have a round face</h3>
                </li>
                <li class="widget__content--item widget__content--content__image">
                    <img src="./images/face_3.png" alt="face 3" class="widget__content--image__border image__face--man">
                    <span class="widget__content--border"></span>
                    <h3 class="widget__content--heading">In between</h3>
                </li>
            </ul>
        </div>

        <p class="widget__skip">I don’t know</p>
    </div>
</body>
</html>
