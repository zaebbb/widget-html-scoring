<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Widget</title>
</head>
<body>
    <div id="glasses-quiz-widget" data-source="https://example.com/" class="widget">
        <div class="widget__header">
            <div class="widget__header--content">
                <img class="widget__header--back" src="./images/logo.png">
                <img class="widget__header--exit" src="./images/exit.svg">
            </div>
            <span class="widget__header--line active__line" style="--i: 100%;"></span>
        </div>

        <div class="widget__content">
            <img src="./images/image_final.png" alt="main image" class="widget__content--final__image">
            <h3 class="widget__content--final__heading">We've found some awesome <br> frames for you!</h3>
            <p class="widget__content--final__description">Send the results to your email to receive <br> special discounts.</p>
            <button class="widget__content--btn">Send</button>
        </div>

        <p class="widget__skip content__agree">By clicking ‘Send’ you agree to our Terms of Use & Privacy Policy and receiving promotion emails</p>
    </div>
</body>
</html>
