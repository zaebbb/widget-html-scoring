<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Widget</title>
</head>
<body>
    <div id="glasses-quiz-widget" data-source="https://example.com/" class="widget">
        <div class="widget__header">
            <div class="widget__header--content">
                <img class="widget__header--back" src="./images/back.svg">
                <span class="widget__header--text">1/10</span>
                <img class="widget__header--exit" src="./images/exit.svg">
            </div>
            <span class="widget__header--line active__line" style="--i: 10%;"></span>
        </div>

        <div class="widget__content">
            <p class="widget__content--text">You are looking for</p>
            <ul class="widget__content--list">
                <li class="widget__content--item">
                    <img src="./images/woman.png" alt="woman" class="widget__content--image">
                    <h3 class="widget__content--heading">Women's Styles</h3>
                </li>
                <li class="widget__content--item">
                    <img src="./images/man.png" alt="man" class="widget__content--image">
                    <h3 class="widget__content--heading">Men's Styles</h3>
                </li>
            </ul>
        </div>

        <p class="widget__skip">I'd like to see both</p>
    </div>
</body>
</html>
