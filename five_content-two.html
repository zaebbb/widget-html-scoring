<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Widget</title>
</head>
<body>
    <div id="glasses-quiz-widget" data-source="https://example.com/" class="widget">
        <div class="widget__header">
            <div class="widget__header--content">
                <img class="widget__header--back" src="./images/back.svg">
                <span class="widget__header--text">5/10</span>
                <img class="widget__header--exit" src="./images/exit.svg">
            </div>
            <span class="widget__header--line active__line" style="--i: 50%;"></span>
        </div>

        <div class="widget__content">
            <p class="widget__content--text">Would you like to protect your eyes <br> from light emanating from screens?</p>
            <ul class="widget__content--list">
                <li class="widget__content--item widget__content--content__image">
                    <img src="./images/glass_fill_1.png" alt="glass 1" class="widget__content--image__border">
                    <span class="widget__content--border"></span>
                    <h3 class="widget__content--heading">Dark Shade</h3>
                </li>
                <li class="widget__content--item widget__content--content__image">
                    <img src="./images/glass_fill_2.png" alt="glass 2" class="widget__content--image__border">
                    <span class="widget__content--border"></span>
                    <h3 class="widget__content--heading">Light Shade</h3>
                </li>
                <li class="widget__content--item widget__content--content__image">
                    <img src="./images/glass_fill_3.png" alt="glass 3" class="widget__content--image__border">
                    <span class="widget__content--border"></span>
                    <h3 class="widget__content--heading">Transitioning Shade</h3>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
