<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Widget</title>
</head>
<body>
    <div id="glasses-quiz-widget" data-source="https://example.com/" class="widget">
        <div class="widget__header">
            <div class="widget__header--content">
                <img class="widget__header--logo" src="./images/logo.png">
                <img class="widget__header--next" src="./images/next.svg">
            </div>
            <span class="widget__header--line"></span>
        </div>

        <div class="widget__content">
            <img src="./images/main_image.png" alt="main image" class="widget__content--main__image">
            <h3 class="widget__content--heading">Let's find your perfect pair!</h3>
            <p class="widget__content--description">Take the quiz to easily discover your perfect fit from thousands of styles</p>
            <button class="widget__content--btn">Start Now</button>
        </div>
    </div>
</body>
</html>
